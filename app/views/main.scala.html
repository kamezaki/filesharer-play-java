@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/dropzone.css"))'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("dropzone.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
     <script type="text/javascript" src="@routes.Application.jsRoutes" defer="defer"></script>
  </head>

  <body>
    @topmenu()
    @content

    <div class="container">
      @if(flash.contains(MessageKey.FLASH_ERROR_KEY)) {
        <br />
        <div class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          @flash().get(MessageKey.FLASH_ERROR_KEY)
        </div>
      }
      
      @if(flash.contains(MessageKey.FLASH_MESSAGE_KEY)) {
        <br />
        <div class="alert alert-success" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          @flash().get(MessageKey.FLASH_MESSAGE_KEY)
        </div>
      }
    </div>
    
    <div class="container-fluid">
      <div class="row"><hr /></div>
      <div class="row">
        <div class="pull-right">
          Powered by
            <a href="http://getbootstrap.com/"><img src="@routes.Assets.at("images/bootstrap-solid.svg")" alt="Bootstrap" height="50" /></a>
            <a href="http://www.dropzonejs.com/" target="_blank"><img src="@routes.Assets.at("images/dropzonejs_logo.png")" alt="Dropzon.js" /></a>
            <a href="http://www.playframework.com" target="_blank"><img src="@routes.Assets.at("images/playframework_logo.png")" alt="playframework" /></a>
        </div>
      </div>
    </div>
  </body>
</html>

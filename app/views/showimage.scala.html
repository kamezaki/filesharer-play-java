@(relativePath: String)(originalName: String)

@main("File sharer - share file") {
<div class="container">
  @_showDownloadLink(relativePath, originalName)
  <div class="row"><hr /></div>
  <div class="row">
    <img src="@routes.Application.sharer(relativePath).url" class="img-responsive" />
  </div>
</div>
}

@(relativePath: String)(originalName: String)

@main("File Sharer - share file") {
  <div class="row">
    Download from <a href="/sharer/@relativePath?@controllers.Application.DownloadParam">@originalName</a>
  </div>
  <div class="row"><hr /></div>
  <div class="row">
    <img src="/sharer/@relativePath" />
  </div>
}
